<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title%}{% endblock %}</title>
</head>

<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">

      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Library</span>
      </a>
      <div class="dropdown">
        <button class="btn text-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Книги
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="{% url 'books' %}">Всі книги</a>
          <a class="dropdown-item" href="{% url 'books_sorted_by_names' %}">Кгиги за назвою ↑ </a>
          <a class="dropdown-item" href="{% url 'books_sorted_by_names_desc' %}">Кгиги за назвою ↓ </a>
          <a class="dropdown-item" href="{% url 'books_sorted_by_count' %}">Книги за кількістю</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{% url 'add_book' %}">Додати книгу</a>
        </div>
      </div>
        <div class="dropdown">
            <button class="btn text-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Автори
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="{% url 'authors' %}">Всі автори</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="{% url 'add_author' %}">Додати автора</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="btn text-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Замовлення
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="{% url 'orders' %}">Всі замовлення</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="{% url 'add_order' %}">Додати замовлення</a>
            </div>
        </div>
            <div class="dropdown">
            <button class="btn text-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Користувачі
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="{% url 'users' %}">Всі користувачі</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="{% url 'add_user' %}">Додати користувача</a>
            </div>
        </div>
</header>


	{% block content %}{% endblock %}
<div class="container">
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="{% url 'books' %}" class="nav-link px-2 text-muted ">Книги</a></li>
	  <li class="nav-item"><a href="{% url 'authors' %}" class="nav-link px-2 text-muted ">Автори</a></li>
	  <li class="nav-item"><a href="" class="nav-link px-2 text-muted ">Замовлення</a></li>
      <li class="nav-item"><a href="" class="nav-link px-2 text-muted">Користувачі</a></li>
    </ul>
    <p class="text-center text-muted">© 2022 CodeAlone  </p>
  </footer>
</div>



	<!-- Connect Bootstap -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
