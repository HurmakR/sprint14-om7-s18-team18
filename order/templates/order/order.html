{% extends 'base.html' %}
{% block content %}

		<div class="container py-3">
		<div class="card mb-3 bg-dark text-white" >
		  <div class="row g-0">
		    <div class="col-md-12">
		      <div class="card-body bg-dark text-white">
		        <h1 class="card-title">Створено: {{ order.created_at }} </h1>
                <h3 class="card-title">Книга: {{ order.book.name }} </h3>
                <h3 class="card-title">Автор: {{ order.authors.name }} </h3>
		        <h3 class="card-title">Повернено: {{ order.end_at }} </h3>
                <h3 class="card-title">Плановане повернення: {{ order.plated_end_at }} </h3>
		      </div>
				<div class="card-body bg-dark text-white">
		            <a href="{%url 'update_order' order.id  %}"  class="btn btn-outline-success">Редагувати замовлення</a>
                    <a href="{%url 'delete_order' order.id  %}"  class="btn btn-outline-danger">Видалити замовлення</a>
		        </div>
		    </div>

		  </div>
		</div></div>


{% endblock %}
</body>
</html>
