{% extends 'base.html' %}
{% block content %}

<div class="container ">
  <div class="row g-0">
	  <div class="col"></div>

		<div class="card mb-3 bg-dark text-white" >
		      <div class="card-body bg-dark text-white">
		        <h1 class="card-title fst-italic">{{ book.name }} </h1>
				<h4 class="card-title fw-light"> {{ authors }} </h4>

                <h3 class="card-title">Залишок: {{ book.count }} </h3>

		      </div>

					<a href="{%url 'del_book' book.id  %}"  class="btn btn-outline-danger">Видалити книгу</a>
		        </div>
		    </div>
	  </div>
	  <div class="col"></div>

		</div></div>
