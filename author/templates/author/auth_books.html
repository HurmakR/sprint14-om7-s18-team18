{% extends 'base.html' %}
{% block content %}
<div class="container px-4 py-5" id="custom-cards">
    <h2 class="pb-2 border-bottom">{{ author.surname }} {{ author.name }} {{ author.patronymic }}</h2>
	{% for book in books %}
		<div class="container py-3">
		<div class="card mb-3 bg-dark text-white" >
		  <div class="row g-0">
		    <div class="col-md-10">
		      <div class="card-body bg-dark text-white">
		        <h5 class="card-title">{{ book.name }} </h5>
		      </div>
		    </div>

		  </div>
		</div></div>

	{% endfor %}
</div>
{% endblock %}
</body>
</html>
